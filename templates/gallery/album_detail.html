{% extends 'base.html' %}
{% block title %}Galeria — {{ album.name|default:album.fb_album_id }}{% endblock %}
{% block content %}
<h1>{{ album.name|default:album.fb_album_id }}</h1>
<div class="grid">
  {% for p in photos %}
    <a href="{{ p.permalink_url }}" target="_blank" rel="noopener">
      <img src="{{ p.image_url }}" alt="{{ p.caption }}" loading="lazy" />
    </a>
  {% empty %}
    <p>Brak zdjęć w tym albumie.</p>
  {% endfor %}
</div>
{% endblock %}
